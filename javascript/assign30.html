<!DOCTYPE html>
<html>
<head>
	<title>registration form</title>
<style type="text/css">
	label{
		color: red;
	}
</style>
	<script type="text/javascript">
		
		function validate(){
			var name=document.getElementById('name').value;
			var address=document.getElementById('address').value;
			var email=document.getElementById('email').value;
			var Mobile=document.getElementById('Mobile').value;
			var Password=document.getElementById('Password').value;
			var cpass=document.getElementById('cpass').value;
			
		  if(name == ""){
			 document.getElementById('lbl_name').innerHTML="Enter your Name";
			  return false;
		  }
		  else if(address == ""){
			 document.getElementById('lbl_address').innerHTML="Enter your Address";
			  return false;
		  }
		    
		  else if(email == ""){
			 document.getElementById('lbl_email').innerHTML="Enter your E-mail";
			  return false;
		  }
		  else if(Mobile == ""){
			 document.getElementById('lbl_mobile').innerHTML="Enter your Mobile";
			  return false;
		  }
		 else if(Password == ""){
			 document.getElementById('lbl_pass').innerHTML="Enter your Password";
			  return false;
		  }
		 else if(cpass == ""){
			 document.getElementById('lbl_cpass').innerHTML="Re-enter Password";
			  return false;
		  }
		  else{
		  	return true;
		  }
	}
	</script>
</head>
<body>
	<form name="reg" method="post" action="post_login.html" onsubmit="return validate()">
<center>
	<table border="0" bgcolor="#00ffff" width="500px" height="100px" cellspacing="15px">
	<caption><b> Student Regristration Form</b></caption>
    <tr>
    	<td> Customer Name</td><td><input type="text" name="name" id="name"></td>
    	<td><label id="lbl_name"></label></td>
    </tr>
    <tr>
    	<td>Personal Address</td><td><input type="text" name="address" id="address"></td>
    	<td><label id="lbl_address"></label></td>
    </tr>
    <tr>
    	<td> E-mail</td><td><input type="text" id="email"></td>
    	<td><label id="lbl_email"></label></td>
    </tr>
    <tr>
    	<td>Mobile Number</td><td><input type="text" name="Mobile" id="Mobile"></td>
    	<td><label id="lbl_mobile"></label></td>
    </tr>
    <tr>
    	<td>Password</td><td><input type="password" id="Password"></td>
    	<td><label id="lbl_pass"></label></td>
	</tr>
    	<td> Confirm Password</td><td><input type="password" name="cpass" id="cpass"></td>
    	<td><label id="lbl_cpass"></label></td>
    </tr>
    <tr><td></td><td><input type="submit" id="login" value="SubmitForm"></td>
	</tr>
</table>
</center>
</form>
</body>
</html>
