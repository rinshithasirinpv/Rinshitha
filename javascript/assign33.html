<!DOCTYPE html>
<html>
<head>
	<title>check box validation</title>
	<style type="text/css">
		div{
		width: 400px; 
		height:180px; 
		background-color:#00ffff;
	}
	
	</style>
	<script type="text/javascript">
     function validate(){
		var male=document.getElementById('graduate').checked;
		var female=document.getElementById('pg').checked;
	    if(male == false && female == false){
		document.getElementById('pop').innerHTML="Please your Qualification";
			return false;
		}
		else{
             return true;
		}
	}
	</script>
</head>
<body>
	<div >
	<center><h2>Check Box Validation</h2></center>
        <form name="radio_check" method="get" onsubmit="return validate()">
	<table align="center" border="0" cellpadding="8px" cellspacing="3px">
	<tr>
		<td>Qualification:</td>
	        <td><input type="checkbox" name="gender" id="graduate" value="graduate">Graduate</td>
	        <td><input type="checkbox" name="gender" id="pg" value="pg">Post Graduate</td>
	</tr>
	<tr>
		<td colspan="3" align="center"><label id="pop" style="color: red;"></label></td>
	</tr>
	<tr>
		<td></td><td><input type="submit" name="button" value="submit"></td>
	</tr>
</form></div>
</body>
</html>
