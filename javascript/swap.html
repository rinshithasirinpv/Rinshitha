<!DOCTYPE html>
<html>
<head>
	<title>swapping of two numbers</title>
	<script type="text/javascript">
		var a=prompt("Enter a number");
		var b=prompt("Enter next number");
		document.write("First number is "+a);
		document.write("<br>second number is "+b);
		var temp;
		temp=a;
		a=b;
		b=temp;
		document.write("<br><b>After swapping</b>");
		document.write("<br>First number: "+a);
		document.write("<br>Second number: "+b);
	</script>
</head>
<body>

</body>
</html>
