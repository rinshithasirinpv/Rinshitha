<!DOCTYPE html>
<html>
<head>
	<title>Prime Number</title>
	<script type="text/javascript">
		function prime(){
		var flag=0;
		var n=prompt("Enter a Number");
		alert(n);
    for(var i=2;i<= n/2;i++){
       if(n%i == 0){
    	  flag=1;
    	  break;
        }
       else if(n==1){
    	   document.write("1 is neither a prime nor a composite<br>");
        }
    
    else{
    	if(flag==0)
    		document.write("prime");
    	else
    		document.write("not prime")
   }
    return false;
  }
 }
	</script>
</head>
<body>
To check prime number or not
<input type="button" name="" value="click here" onclick="prime()">
</body>
</html>
