 <!DOCTYPE html>
<html>
<head>
	<title>factorial</title>
	<script type="text/javascript">
		  function facto()
		  {
		  var n=prompt("enter a integer");
			var fact=1;
		  
			for(i=n;i>1;i--)
			{  
				fact=fact*n;
			}
			document.write("factorial of "+n+" is "+fact);
		}
	</script>
</head>
<body>
<input type="button" value=" find factorial" onclick="facto()">
</body>
</html>
