<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var day=prompt("Enter day number");
		document.write("You have Entered "+day+"<br>");
	    switch (day){
	    	case "1":
	    	document.write("Day is Sunday");
	    	break;
	        case "2":
	    	document.write("Day is Monday");
	    	break;
	    	case "3":
	    	document.write("Day is Tuesday");
	    	break;
	    	case "4":
	    	document.write("Day is Wednesday");
	    	break;
	    	case "5":
	    	document.write("Day is Thursday");
	    	break;
	    	case "6":
	    	document.write("Day is Friday");
	    	break;
	    	case "7":
	    	document.write("Day is Saturday");
	    	break;
	     	default:
	    	document.write("enter valid number.There is no day");		
	    }

	</script>
</head>
<body>

</body>
</html>
