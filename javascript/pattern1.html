<!DOCTYPE html>
<html>
<head>
	<title>pattern</title>
	<script type="text/javascript">
		function pt()
		{
		for(var i=1;i<=6;i++)
         {
         	for(var j=1;j<=i;j++)
			{
				document.write("*");
			
			}
			document.write("<br>");
		 }
	}
	</script>
</head>
<body>
<form>
	<input type="button" name="btn" value="show pattern" onclick="pt()">
</form>
</body>
</html>
