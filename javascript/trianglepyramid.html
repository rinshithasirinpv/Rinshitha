<!DOCTYPE html>
<html>
<head>
	<title>triangle pyramid</title>
		<script type="text/javascript">
			var h=1;
			for(i=0;i<6;i++){
			    for(j=6;j>i;j--){
               document.write("&nbsp;");
             	}
             	for(k=0;k<h;k++){
             		document.write("*");
             	}
             	h++;
             	document.write("<br>");
			}
		</script>
</head>
<body>

</body>
</html>
