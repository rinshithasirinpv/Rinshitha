<!DOCTYPE html>
<html>
<head>
	<title>3 & 5</title>
	<script type="text/javascript">
		document.write("<b>Divisible by 3:</b> <br>");
		for(var i=1;i<=100;i++){
			if(i%3==0){
				document.write(i+",");
			}
		}
		document.write("<br><b>Divisible by 5:</b><br>");
		for(j=1;j<=100;j++)
		{
			if(j%5==0){
				document.write(j+",");
			}
		}
		document.write("<br><b>Divisible by 3 & 5 :</b><br>");
		for(k=1;k<=100;k++){
			if(k%3==0 && k%5==0){
				document.write(k+",");
			}
		}
		
	</script>
</head>
<body>

</body>
</html>
