<!DOCTYPE html>
<html>
<head>
	<title>using if else </title>
	<script type="text/javascript">
		var marks=new Array(75,80,78,80,77);
		var per=0;
		per=(marks[0]+marks[1]+marks[2]+marks[3]+marks[4])/5;
		document.write("Percentage of marks : "+per);
		if(per>60)
			alert("Student has passed the examination");
		else
	        alert("Failed");
	</script>
</head>
<body>

</body>
</html>
