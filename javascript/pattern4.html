<!DOCTYPE html>
<html>
<head>
	<title>pattern4</title>
	<script type="text/javascript">
		var m=1;
		for(i=0;i<6;i++){
			for(j=6;j>i;j--){
				document.write("-");
			}
			for(k=0;k<m;k++){
				document.write("*");
			}
			m++;
			document.write("<br>");
		}
	</script>
</head>
<body>

</body>
</html>
