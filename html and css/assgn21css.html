<!DOCTYPE html>
<html>
<head>
	<title>form styling</title>
	<style type="text/css">
		fieldset{
			width: 300px;
			border-style: none;
		}
       span{
       	font-size :8px;
       	color: blue;
       	display: inline-block;
       	width: 85px;
       }
       button{
       	height: 35px;
       }
	</style>
</head>
<body>

	<h1>Create an Account</h1>

<fieldset>
<legend> it's free and always be</legend>

				<p><input type="text" name="fname" placeholder="First Name" size="15">
				<input type="text" name="lname" placeholder="Last Name" size="15"></p>
			    <p><input type="text" name="Mobile Number" placeholder="Mobile Number" size="36"></p>
		        <p><input type="text" name="Email" placeholder="Email" size="36">
		        <p><input type="text" name="Password" placeholder="Password" size="36"></p>
		        <b>Birthday</b><br>
		        <p><select><option value="Day">Day</option></select>
		        <select><option value="Month">Month</option></select>
		        <select><option value="Year">Year</option></select>
		        <span>Why do i need to provide my Date of Birth?</span></p>
		        <p><input type="radio" name="gender" value="female">Female
		        <input type="radio" name="gender" value="male">Male </p>
		        <p><font size="2">By Clicking an account you agree to our <a href="www.erms.com">Terms </a>and that you have read our <a href="www.datapolicy.com"> Data policy</a>.incliding our Cookie use. </font></p>
		        <button><img src="create.png"></button>
			
	</fieldset>
</body>
</html>
