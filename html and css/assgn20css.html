<!DOCTYPE html>
<html>
<head>
	<title>table styling</title>
	<style type="text/css">
		table{
			border:1px solid blue;
			border-collapse: collapse;	
		}
th,td{
	border:1px solid blue;
	padding: 5px;

}
th{
	background-color: #87afc7;
}
tr:nth-child(odd){
	background-color:#afdcec;
}
tr:nth-child(2n){
	background-color: #87afc7;
}
</style>
</head>
<body><center>
<table>
	<thead><tr>
		<th>Info Header1</th>
		<th>Info Header2</th>
		<th>Info Header3</th>
	</tr></thead>
	<tbody>
		<tr>
			<td>Text 1A</td>
			<td>Text 1B</td>
			<td>Text 1C</td>
		</tr>
		<tr>
			<td>Text 2A</td>
			<td>Text 2B</td>
			<td>Text 2C</td>
		</tr>
		<tr>
			<td>Text 3A</td>
			<td>Text 3B</td>
			<td>Text 3C</td>
		</tr>
		<tr>
			<td>Text 4A</td>
			<td>Text 4B</td>
			<td>Text 4C</td>
		</tr>
		<tr>
			<td>Text 5A</td>
			<td>Text 5B</td>
			<td>Text 5C</td>
		</tr>
	</tbody>
</table>
</center>
</body>
</html>
