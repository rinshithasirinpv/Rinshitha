<!DOCTYPE html>
<html>
<head>
	<title>progress bar</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-6">
			<br>
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-stripped" style="width: 60%">50%</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info progress-bar-stripped" style="width: 60%">80%</div>
		</div>
		<div class="progress">
			<div class="progress-bar" style="width: 60%">70%</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-stripped" style="width: 60%">40%</div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
