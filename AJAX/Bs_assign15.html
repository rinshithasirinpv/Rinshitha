<!DOCTYPE html>
<html>
<head>
	<title>button classes</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style type="text/css">
    	.Div_design{
    		width: 200px;
    	}
    </style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
			<div class="Div_design">
				<button class="btn btn-lg btn-primary btn-block">Button 1</button>
			</div>	
		</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
			<div class="Div_design">
				<button class="btn btn-md btn-warning btn-block">Button 2</button>
			</div>	
		</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
			<div class="Div_design">
				<button class="btn btn-sm btn-danger btn-block">Button 3</button>
			</div>	
		</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
			<div class="Div_design">
				<button class="btn btn-xs btn-info btn-block">Button 4</button>
			</div>	
		</div>
	</div>
</div>
</body>
</html>
