<!DOCTYPE html>
<html>
<head>
	<title>list</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
	hr{
		border: 1px solid red;
		background-color: red;
	}
</style>
<body>
<div class="container">
<h4 align="center">This is an ordered list</h4>
	<ol>
	<li>india</li>
	<li>USA</li>
	<li>UK</li>
	<li>Australia</li>
	</ol>
<hr>
<h4 align="center">This is a un-ordered list</h4>
    <ul>
	<li>india</li>
	<li>USA</li>
	<li>UK</li>
	<li>Australia</li>
    </ul>
<hr>
<h4 align="center">All the list items in asingle line</h4>
    <ul class="list-inline">
	<li>india</li>
	<li>USA</li>
	<li>UK</li>
	<li>Australia</li>
    </ul><hr>
<h4 align="center">This is unstyled</h4>
<ul class="list-unstyled">
	<li>india</li>
	<li>USA</li>
	<li>UK</li>
	<li>Australia</li>
</ul>
<hr>
</div>
</body>
</html>
