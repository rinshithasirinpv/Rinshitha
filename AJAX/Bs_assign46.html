<!DOCTYPE html>
<html>
<head>
	<title>bootstrap alert</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#btn_alert').click(function(){
    			$('#showAlert').show('fade');
    			setTimeout(function(){
    			$('#showAlert').hide('fade');
    		},4000);
    		});
    		$('a').click(function(){
    			$('#showAlert').hide('fade');
    		});
    	});
    </script>
</head>
<body>
<div class="container">
	<div class="row">
		<br><br><br>
		<div class="col-xs-12">
			<button class="btn btn-primary" id="btn_alert">Submit</button>
			<div id="showAlert" class="collapse">
				<div class="alert alert-danger"><strong>Error! </strong>there is a problem in submitting your Form<a href="#" class="close">&times;</a>
			    </div>
			    <div class="alert alert-info"><strong>Error! </strong>there is a problem in submitting your Form<a href="#" class="close">&times;</a>
			    </div>
			    <div class="alert alert-warning"><strong>Error! </strong>there is a problem in submitting your Form<a href="#" class="close">&times;</a>
			    </div>
			    <div class="alert alert-success"><strong>Error! </strong>there is a problem in submitting your Form<a href="#" class="close">&times;</a>
			</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
