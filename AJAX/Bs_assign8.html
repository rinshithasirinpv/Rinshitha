<!DOCTYPE html>
<html lang="en">
<head>
	<title>grid system</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style type="text/css">
    	.col{
    		background-color: silver;
    		margin: 1px;
            text-align: center;
            font-size: medium;
            min-height: 200px;
    	}
    </style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
			<div class="col">All screen</div>
		</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 hidden-xs">
		    <div class="col">Medium large and small</div>
		</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 hidden-xs hidden-sm">
			<div class="col">medium and large</div>
		</div>
	    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg">
	    	<div class="col">large</div>
	    </div>
		
	</div>
</div>
</div>
</body>
</html>
</body>
</html>
