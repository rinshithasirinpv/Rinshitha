<!DOCTYPE html>
<html>
<head>
	<title>list groups</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
	div{
		padding : 10px;
	}
</style>
<body>
<div class="container">
	<div class="list-group">
		<div class="list-group-item-danger">
		<p class="list-group-item-heading">DELL</p>
		<p class="list-group-item-text">Laptops</p>
		<p class="list-group-item-text">Keyboard</p>
		<p class="list-group-item-heading">Speakers</p>
	</div>
	<div class="list-group-item-info">
		<p class="list-group-item-heading">LENOVO</p>
		<p class="list-group-item-text">Laptops</p>
		<p class="list-group-item-text">Keyboard</p>
		<p class="list-group-item-heading">Speakers</p>
	</div>
	<div class="list-group-item-success">
		<p class="list-group-item-heading">SAMSUNG</p>
		<p class="list-group-item-text">Laptops</p>
		<p class="list-group-item-text">Keyboard</p>
		<p class="list-group-item-heading">Speakers</p>
	</div>
	<div class="list-group-item disabled">
		<p class="list-group-item-text">OPPO<span class="badge">New</span></p>
	</div>
	</div>
</div>
</body>
</html>
