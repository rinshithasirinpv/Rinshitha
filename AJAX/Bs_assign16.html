<!DOCTYPE html>
<html>
<head>
	<title>button classes</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">	
				<button class="btn btn-lg btn-primary ">search <span class="glyphicon glyphicon-search"></span></button>
		</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">	
				<button class="btn btn-md btn-danger ">Music <span class="glyphicon glyphicon-headphones"></span></button>
		</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
			<button class="btn btn-sm btn-warning ">tag <span class="glyphicon glyphicon-tag"></span></button>
		</div>
	</div>
</div>
</body>
</html>
