<!DOCTYPE html>
<html>
<head>
	<title>modal events</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#showmodal').click(function(){
    			$('#login_modal').modal('show');
    		});
    		$('#closemodal').click(function(){
    			$('#login_modal').modal('hide');
    		});
    	});
    </script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<br>
			<button type="button" class="btn btn-primary" id="showmodal">Login</button>
			<div class="modal" data-keyboard="false" data-backdrop="static" id="login_modal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Login</h4>
						</div>
						<div class="modal-body">
							<form>
							<div class="form-group">
								<label>Username</label>
								<div><input type="text" class="form-control" placeholder="login Username">
							</div>
							<div class="form-group">
								<label>Password</label>
								<div><input type="password" class="form-control" placeholder="Password">
							</div>
							</div>
                            <div class="modal-footer">
                            	<button type="button" class="btn btn-primary">Login</button>
                            	<button type ="button" class="btn btn-primary" id="closemodal">close</button>
                            </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
