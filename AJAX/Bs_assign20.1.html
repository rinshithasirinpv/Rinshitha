<!DOCTYPE html>
<html>
<head>
	<title>vertical form</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-3"><br>
			<form name="login">
			<div class="form-group">
				<label placeholder="login username" >User name</label>
			    <input type="type" class="form-control" name="username">
			</div>
			<div class="form-group">
				<label placeholder="login password">Password</label>
			    <input type="type" class="form-control" name="password"><br>
			    <button class="btn btn-default">Login</button>
			</div>		
		</form>
		</div>
	</div>	
</div>
</body>
</html>
