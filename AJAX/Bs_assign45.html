<!DOCTYPE html>
<html>
<head>
	<title>popover</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#btn_pop').popover();
    	});
    </script>
</head>
<body>
<div class="container">
	<div class="row">
		<br><br><br>
		<div class="col-xs-6">
			<button type="button" class="btn btn-primary" title="Popover Title" data-toggle="popover" id="btn_pop" data-content="popover popover popover<img src='img1.jpg'  class='img-responsive'>"data-html="true" dataplacement="bottom">Popover Example</button>
		</div>
	</div>
</div>
</body>
</html>
