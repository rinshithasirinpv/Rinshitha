<!DOCTYPE html>
<html>
<head>
	<title>button group</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="btn-toolbar">
			<div class="btn-group-vertical btn-group-lg">
				<button class="btn btn-danger">Button1</button>
				<button class="btn btn-default">Button2</button>
			</div>
			<div class="btn-group-vertical btn-group-md">
				<button class="btn btn-info">Button3</button>
				<button class="btn btn-primary">Button4</button>
			</div>
			<div class="btn-group-vertical btn-group-sm">
				<button class="btn btn-success">Button5</button>
				<button class="btn btn-warning">Button6</button>
			</div>
			<div class="btn-group-vertical btn-group-md">
				<button class="btn btn-info">Button7</button>
				<button class="btn btn-primary">Button8</button>
			</div>
			<div class="btn-group-vertical btn-group-lg">
				<button class="btn btn-danger">Button8</button>
				<button class="btn btn-default">Button9</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
