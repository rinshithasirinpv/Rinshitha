<!DOCTYPE html>
<html>
<head>
	<title>animate</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		#box{
			width: 180px;
			height: 100px;
			background-color: yellow;
			border: 1px ridge grey;
			position: relative;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
		$("#btn_right").click(function(){
		   $('#box').animate({left:'+=70px',},1000);
		  });
        });
	</script>
</head>
<body>
<div id="box"></div>
<br><br><br><br><br><br><br>
<center>
<button id="btn_right"><img src="arrow.png"></button>
<center>
</body>
</html>
