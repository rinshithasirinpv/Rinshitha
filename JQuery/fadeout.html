<!DOCTYPE html>
<html>
<head>
	<title>fadeout</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready (function(){
			$("button").click(function(){
            $("#div1").fadeOut("3000");
			});
		});
	</script>
</head>
<body>
<p>program to show fade out </p>
<button>click here to fade out boxes</button>
<div id="div1" style="width: 200px; height:200px; background-color: yellow;"></div>

</body>
</html>
