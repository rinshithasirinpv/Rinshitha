<!DOCTYPE html>
<html>
<head>
	<title>chainging color usins css</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#para1').css('background','red');
		$('#para2').css('background','green');
		$('#para3').css('background','blue');
		$('#para4').css('background','white');

		$('#btn_style').click(function(){
			$('p').css({'background':'yellow','font-size':'25px'});
		});
	});	
	</script>
</head>
<body>
	<h1>This is a heading</h1>
<p id="para1">This is a paragragh</p>
<p id="para2">This is a paragragh</p>
<p id="para3">This is a paragragh</p>
<p id="para4">This is a paragragh</p>
<br>
<button id="btn_style">set multiple styles for p</button>
</body>
</html>
